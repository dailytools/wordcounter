<html lang="en">
<head>

    <meta name="keywords" content="word counter, online word counter, word count, SEO">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "icon.png" type = "image/x-icon">
</head>

    <header>
        <h1>Simple Word Counter</h1>
    </header>
    <main>
            <textarea id="input-text" i placeholder="Enter text here for count..." autofocus></textarea>
        <div class="count-container">
            <p>Word Count: <span id="word-count">0</span></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
